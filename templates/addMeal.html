{% extends "layout.html" %}

{% block title %}Add Meal{% endblock %}

{% block main %}

<section class="add-meal px-auto p-4 mb-4" id="add-meal">
    <form action="/addMeal/{{ person.id }}" method="POST" enctype="multipart/form-data">
        <div class="form-group text-center mb-3">
            <label class="mb-1" for="add-meal-title">Name of the meal:</label>
            <input type="text" name="addMealName" class="mx-auto form-control text-center add-meal-input"
                id="add-meal-title" placeholder="Enter the name">
        </div>
        <div class="d-flex">
            <div class="col-6 me-3">
                <div class="card shadow-lg mx-auto">
                    <img class="d-block w-100" src="../static/photos/placeholder.jpg" alt="First slide">
                    <div class="mb-3 mt-2 text-center">
                        <label for="formFile" class="form-label">Add pictures of the meal:</label>
                        <input name="addMealPhoto" class="form-control" type="file" multiple="true" id="addMeal-addPhoto">
                        </li>
                        <li class="list-group-item">
                            <input type="hidden" name="addMealPhotoList" id="addMealPhotoList" value="">
                            <ul id='addMeal-photos' class="list-group"></ul>
                        </li>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="mx-auto">
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label class="mb-1" for="add-meal-description">Description of the meal</label>
                            <input type="text" name="addMealIntro" class="form-control add-meal-input"
                                id="add-meal-description" placeholder="Enter a short description">
                        </div>
                        <h6 class="card-title mb-2">Ingridients:</h6>
                        <ul class="list-group mb-3">
                            <li class="list-group-item">
                                <input type="text" name="addMealIngredient" class="form-control add-meal-input"
                                    id="addMeal-ingredient-txt" placeholder="Enter an ingredient">
                                <input type="button" value="add" name="addMealIngredientBtn" class="btn btn-primary"
                                    id="addMeal-ingredient-btn">
                            </li>
                            <li class="list-group-item">
                                <input type="hidden" name="addMealIngridientList" id="addMealIngridientList" value="">
                                <ul id='addMeal-ingredients' class="list-group"></ul>
                            </li>
                        </ul>
                        <div class="form-group mb-3">
                            <label class="mb-1" for="add-meal-price">Price</label>
                            <input name="addMealPrice" type="number" class="form-control add-meal-input"
                                id="add-meal-price" placeholder="0.00">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mx-auto d-block my-2">Save Meal</button>
    </form>
</section>


{% endblock %}
