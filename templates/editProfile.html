{% extends "profile.html" %}

{% block title %}Profile{% endblock %}

{% block side %}

<aside class="profile-sidebar">
    <form action="/editProfile/{{ profileId }}" method="POST" enctype="multipart/form-data">
        <div class="d-flex">
            <button class="profile-toggle-btn" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="profile-sidebar-logo ms-3 mt-2">
                <a href="#"><img class="shadow-lg" src="../static/photos/placeholder.jpg" alt="profile photo"></a>
            </div>
        </div>
        <input class="i-hide form-control edit-input my-3" name="editProfilePhoto" type="file" id="formFile">
        <ul class="profile-sidebar-nav">
            <li class="profile-sidebar-item">
                <div class="profile-sidebar-text">
                    <div class="i-hide form-group">
                        <input type="text" class="form-control edit-input" id="edit-name"
                            placeholder="Enter Your Name" name="editProfileName">
                    </div>
                </div>
            </li>
            <li class="profile-sidebar-item">
                <div class="profile-sidebar-text">
                    <div class="i-hide form-group">
                        <input type="text" class="form-control edit-input" id="edit-description"
                            placeholder="Enter a short description" name="editProfileIntro">
                    </div>
                </div>
            </li>
            <li class="profile-sidebar-item">
                <div class="profile-sidebar-text">
                    <div class="i-hide form-group">
                        <input type="text" class="form-control edit-input" id="edit-location"
                            placeholder="Enter your location" name="editProfileLocation">
                    </div>
                </div>
            </li>
            <li class="profile-sidebar-item">
                <div class="profile-sidebar-text">
                    <div class="i-hide form-group">
                        <input type="email" class="form-control edit-input" id="edit-email"
                            placeholder="Enter your Email" pattern="[^ @]*@[^ @]*" name="editProfileEmail">
                    </div>
                </div>
            </li>
        </ul>
        <div class="edit-sidebar-footer mx-auto mb-2">
            <button type="submit" class="btn btn-primary mx-auto d-block">Save Profile</button>
        </div>
    </form>
</aside>

{% endblock %}
