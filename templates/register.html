{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}

<section id="register" class="register shadow-lg">
    <form>
        <div class="form-group">
            <label for="email" class="my-1">Email address</label>
            <input type="email" pattern="[^ @]*@[^ @]*" required class="text-center form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group my-4">
            <label for="password" class="my-1">Password</label>
            <input type="password" class="text-center form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group my-4">
            <label for="confirm-password" class="my-1">Confirm Password</label>
            <input type="password" class="text-center form-control" id="confirm-password" placeholder="Confirm Password">
        </div>
        <p class="register-error"></p>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" href="/register" class="btn btn-outline-primary">Register</button>
    </form>
</section>

{% endblock %}
