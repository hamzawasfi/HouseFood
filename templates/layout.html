<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--STYLES-->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!--TITLE AND ICON-->
    <link rel="icon" type="image/x-icon" href="../static/photos/logo.jpg">
    <title>{% block title %}House food: Home{% endblock %}</title>
</head>

<body>
    <!--NAVBAR-->
    <header id="header" class="header w-100">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a class="navbar-brand" href="/"><img src="../static/photos/logo.jpg" alt="house-food-logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-auto" id="navbarNav">
                <ul class="navbar-nav px-3">
                    <li class="nav-item m-2 position-relative">
                        <button class="btn nav-link ps-4" href="#"><i
                                class=" fa-solid fa-bell text-white position-absolute icon"></i>
                            {% if isLoggedin %}
                            {{ notificationsLength }}
                            {% else %}
                            0
                            {% endif %}
                        </button>
                    </li>
                    <li class="nav-item m-2 position-relative">
                        <button class="btn nav-link ps-4" href="
                            {% if isLoggedin %}
                                /cart
                            {% else %}
                                /login
                            {% endif %}"><i class=" fa-solid fa-cart-shopping text-white position-absolute icon"></i>
                            $
                            {% if isLoggedin %}
                            {{ notificationsLength }}
                            {% else %}
                            0.00
                            {% endif %}
                        </button>
                    </li>
                    <li class="nav-item m-2">
                        <button class="btn btn-outline-light" href="/about">About Us</button>
                    </li>
                    <li class="nav-item m-2">
                        <button class="btn btn-light" href="
                            {% if isLoggedin %}
                                /profile
                            {% else %}
                                /login
                            {% endif %}">
                            {% if isLoggedin %}
                            {{ username }}
                            {% else %}
                            Login
                            {% endif %}
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>
    <!--FOOTER-->
    <footer class="footer" id="footer">
        <div class="container">
            <footer class="py-5">
                <div class="row">
                    <div class="col-6 col-md-2 mb-3">
                        <h5>Section</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2"><a href="#banner" class="nav-link p-0 text-muted">Home</a></li>
                            <li class="nav-item mb-2"><a href="#menu" class="nav-link p-0 text-muted">Menu</a></li>
                            <li class="nav-item mb-2"><a href="
                                {% if isLoggedin %}
                                    /profile
                                {% else %}
                                    /login
                                {% endif %}" class="nav-link p-0 text-muted">Cart</a></li>
                            <li class="nav-item mb-2"><a href="/about" class="nav-link p-0 text-muted">About Us</a></li>
                            <li class="nav-item mb-2"><a href="
                                {% if isLoggedin %}
                                    /profile
                                {% else %}
                                    /login
                                {% endif %}" class="nav-link p-0 text-muted">
                                    {% if isLoggedin %}
                                    {{ username }}
                                    {% else %}
                                    Login
                                    {% endif %}
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-5 offset-md-1 mb-3">
                        <form>
                            <h5>Subscribe to our newsletter</h5>
                            <p>Monthly digest of what's new and exciting from us.</p>
                            <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                                <label for="newsletter1" class="visually-hidden">Email address</label>
                                <input id="newsletter1" type="text" class="form-control" placeholder="Email address"
                                    fdprocessedid="eg6hm">
                                <button class="btn btn-primary" type="button" fdprocessedid="wrtp3s">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                    <p>Â© 2024 House Food, Inc. All rights reserved.</p>
                    <ul class="list-unstyled d-flex">
                        <li class="ms-3"></li>
                        <li class="ms-3"></li>
                        <li class="ms-3"></li>
                    </ul>
                </div>
            </footer>
        </div>
    </footer>


    <!--BOOTSTRAP JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--JQUERY JS-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!--MY JS-->
    <script src="../static/JS/home.js"></script>

</body>

</html>
